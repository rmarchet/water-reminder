<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Water Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container" class="container">
        <h1>Water Reminder</h1>
        <p>I'll remind you to drink water</p>
        <div id="notification-alert" class="notification-alert hidden">
            <span id="notification-message">It's time to drink some water!</span>
            <div class="notification-time" id="notification-time"></div>
            <button id="dismissBtn">I did it</button>
        </div>

        <div class="timer-display">
            <h2>Next reminder:</h2>
            <div id="countdown">00:00:00</div>
        </div>

        <div class="controls">
            <button id="startBtn">Start Timer</button>
            <button id="stopBtn">Stop Timer</button>
        </div>

        <div class="collapsible-box">
            <button class="collapsible-header">
                <h3>Settings</h3>
                <span class="chevron">â–¼</span>
            </button>
            <div class="collapsible-content">
                <div class="timer-settings">
                    <div class="interval-input">
                        <label for="intervalMinutes">Interval:</label>
                        <input type="number" id="intervalMinutes" min="1" max="180" value="60">
                        <span>minutes</span>
                        <button id="setIntervalBtn">Apply</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="renderer.js"></script>
</body>

</html>
